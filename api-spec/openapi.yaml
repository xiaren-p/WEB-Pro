        '204':
          description: 删除成功
  /api/v1/dicts/{dictCode}/items:
    get:
      summary: 获取字典项列表
      responses:
        '200':
          description: OK
    post:
      summary: 新增字典项
      responses:
        '201':
          description: 创建成功
  /api/v1/dicts/{dictCode}/items/page:
    get:
      summary: 字典项分页
      responses:
        '200':
          description: 分页
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApiResponse'
  /api/v1/dicts/{dictCode}/items/options:
    get:
      summary: 获取字典项下拉
      responses:
        '200':
          description: OK
  /api/v1/dicts/{dictCode}/items/{itemId}:
    put:
      summary: 更新字典项
      responses:
        '200':
          description: OK
    delete:
      summary: 删除字典项（支持批量）
      responses:
        '204':
          description: 删除成功

  /api/v1/depts:
    get:
      summary: 获取部门列表
      responses:
        '200':
          description: OK
    post:
      summary: 新增部门
      responses:
        '201':
          description: 创建成功
  /api/v1/depts/tree:
    get:
      summary: 获取部门树形列表
      responses:
        '200':
          description: OK
  /api/v1/depts/options:
    get:
      summary: 获取部门下拉
      responses:
        '200':
          description: OK
  /api/v1/depts/{id}/form:
    get:
      summary: 获取部门表单
      responses:
        '200':
          description: OK
  /api/v1/depts/{ids}:
    put:
      summary: 更新部门
      responses:
        '200':
          description: OK
    delete:
      summary: 删除部门（支持批量）
      responses:
        '204':
          description: 删除成功

  /api/v1/configs/page:
    get:
      summary: 配置分页
      responses:
        '200':
          description: 分页
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApiResponse'
  /api/v1/configs:
    post:
      summary: 新增配置
      responses:
        '201':
          description: 创建成功
  /api/v1/configs/{id}/form:
    get:
      summary: 获取配置表单
      responses:
        '200':
          description: OK
  /api/v1/configs/{ids}:
    put:
      summary: 更新配置
      responses:
        '200':
          description: OK
    delete:
      summary: 删除配置（支持批量）
      responses:
        '204':
          description: 删除成功
  /api/v1/configs/refresh-cache:
    post:
      summary: 刷新配置缓存
      responses:
        '200':
          description: 刷新成功

  /api/v1/notices/page:
    get:
      summary: 获取通知分页
      responses:
        '200':
          description: 分页
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApiResponse'
  /api/v1/notices:
    post:
      summary: 新增通知
      responses:
        '201':
          description: 创建成功
  /api/v1/notices/{id}/form:
    get:
      summary: 获取通知表单数据
      responses:
        '200':
          description: OK
  /api/v1/notices/{ids}:
    put:
      summary: 更新通知
      responses:
        '200':
          description: 成功
    delete:
      summary: 删除通知（支持批量）
      responses:
        '204':
          description: 删除成功
  /api/v1/notices/{id}/publish:
    post:
      summary: 发布通知
      responses:
        '200':
          description: 已发布
  /api/v1/notices/{id}/revoke:
    post:
      summary: 撤回通知
      responses:
        '200':
          description: 已撤回
  /api/v1/notices/{id}/detail:
    get:
      summary: 查看通知详情
      responses:
        '200':
          description: 详情
  /api/v1/notices/read-all:
    post:
      summary: 全部已读
      responses:
        '200':
          description: 已读

security:
  - BearerAuth: []
    get:
      summary: 获取代码生成配置
      parameters:
        - in: path
          name: tableName
          required: true
          schema:
            type: string
      responses:
        '200':
          description: 配置
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/GenConfigForm'
    post:
      summary: 保存代码生成配置
      parameters:
        - in: path
          name: tableName
          required: true
          schema:
            type: string
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/GenConfigForm'
      responses:
        '200':
          description: 保存成功
    delete:
      summary: 重置代码生成配置
      parameters:
        - in: path
          name: tableName
          required: true
          schema:
            type: string
      responses:
        '204':
          description: 已重置

  /api/v1/codegen/{tableName}/preview:
    get:
      summary: 获取代码生成预览
      parameters:
        - in: path
          name: tableName
          required: true
          schema:
            type: string
        - in: query
          name: pageType
          schema:
            type: string
            enum: [classic, curd]
      responses:
        '200':
          description: 预览列表
          content:
            application/json:
              schema:
                type: array
                items:
                  type: object

  /api/v1/codegen/{tableName}/download:
    get:
      summary: 下载代码 ZIP
      parameters:
        - in: path
          name: tableName
          required: true
          schema:
            type: string
        - in: query
          name: pageType
          schema:
            type: string
            enum: [classic, curd]
      responses:
        '200':
          description: ZIP 二进制流
          content:
            application/zip:
              schema:
                type: string
                format: binary

  /api/v1/users/me:
    get:
      summary: 获取当前登录用户信息
      security:
        - BearerAuth: []
      responses:
        '200':
          description: 用户信息
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/UserInfo'
              examples:
                success:
                  value:
                    userId: "1"
                    username: admin
                    nickname: 管理员
                    avatar: /media/avatars/admin.png
                    roles: [admin]
                    perms: ["system:user:list"]
        '401':
          $ref: '#/components/responses/Unauthorized'

  /api/v1/users/page:
    get:
      summary: 获取用户分页列表
      parameters:
        - in: query
          name: pageNum
          schema:
            type: integer
        - in: query
          name: pageSize
          schema:
            type: integer
        - in: query
          name: keywords
          schema:
            type: string
      security:
        - BearerAuth: []
      responses:
        '200':
          description: 用户分页
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/PageResult'
              examples:
                success:
                  value:
                    total: 1
                    items:
                      - id: "1"
                        username: admin
                        nickname: 管理员
                        email: admin@example.com
        '401':
          $ref: '#/components/responses/Unauthorized'
        '400':
          $ref: '#/components/responses/ValidationError'

  /api/v1/users/{userId}/form:
    get:
      summary: 获取用户表单详情
      parameters:
        - in: path
          name: userId
          required: true
          schema:
            type: string
      security:
        - BearerAuth: []
      responses:
        '200':
          description: 用户表单
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/UserForm'

  /api/v1/users:
    post:
      summary: 新增用户
      security:
        - BearerAuth: []
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/UserForm'
      responses:
        '201':
          description: 创建成功
    get:
      summary: 下载模板或其它 GET 行为 (保留)
      responses:
        '200':
          description: OK

  /api/v1/users/{id}:
    put:
      summary: 更新用户
      security:
        - BearerAuth: []
      parameters:
        - in: path
          name: id
          required: true
          schema:
            type: string
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/UserForm'
      responses:
        '200':
          description: 更新成功
    delete:
      summary: 删除用户（支持批量，逗号分隔）
      security:
        - BearerAuth: []
      parameters:
        - in: path
          name: id
          required: true
          schema:
            type: string
      responses:
        '204':
          description: 删除成功

  /api/v1/users/{id}/password/reset:
    put:
      summary: 重置用户密码
      security:
        - BearerAuth: []
      parameters:
        - in: path
          name: id
          required: true
          schema:
            type: string
        - in: query
          name: password
          schema:
            type: string
      responses:
        '200':
          description: 密码已重置

  /api/v1/users/template:
    get:
      summary: 下载用户导入模板
      security:
        - BearerAuth: []
      responses:
        '200':
          description: 模板二进制流
          content:
            application/octet-stream:
              schema:
                type: string
                format: binary

  /api/v1/users/export:
    get:
      summary: 导出用户
      security:
        - BearerAuth: []
      responses:
        '200':
          description: 导出文件
          content:
            application/octet-stream:
              schema:
                type: string
                format: binary

  /api/v1/users/import:
    post:
      summary: 导入用户
      security:
        - BearerAuth: []
      parameters:
        - in: query
          name: deptId
          schema:
            type: string
      requestBody:
        content:
          multipart/form-data:
            schema:
              type: object
              properties:
                file:
                  type: string
                  format: binary
      responses:
        '200':
          description: 导入结果
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ExcelResult'

  /api/v1/users/profile:
    get:
      summary: 获取个人中心信息
      security:
        - BearerAuth: []
      responses:
        '200':
          description: 个人信息
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/UserInfo'
    put:
      summary: 更新个人中心信息
      security:
        - BearerAuth: []
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/UserForm'
      responses:
        '200':
          description: 更新成功

  /api/v1/users/password:
    put:
      summary: 修改个人密码
      security:
        - BearerAuth: []
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                oldPassword:
                  type: string
                newPassword:
                  type: string
                confirmPassword:
                  type: string
      responses:
        '200':
          description: 修改成功

  /api/v1/users/mobile/code:
    post:
      summary: 发送短信验证码
      security:
        - BearerAuth: []
      parameters:
        - in: query
          name: mobile
          schema:
            type: string
      responses:
        '200':
          description: 已发送

  /api/v1/users/mobile:
    put:
      summary: 绑定或更换手机号
      security:
        - BearerAuth: []
      requestBody:
        content:
          application/json:
