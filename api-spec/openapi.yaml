openapi: 3.1.0
info:
  title: Vue3 Element Admin - Backend API Spec (Slimmed)
  version: 1.1.0
  description: |
    与当前前端（仅仪表盘+系统管理）一致的后端接口规范，返回统一包裹 { code, data, msg }，分页为 { total, list }。
servers:
  - url: http://localhost:8000
    description: Local development server
components:
  securitySchemes:
    BearerAuth:
      type: http
      scheme: bearer
      bearerFormat: JWT
  schemas:
    ApiResponse:
      type: object
      properties:
        code:
          type: string
        msg:
          type: string
        data:
          nullable: true
    PageQuery:
      type: object
      properties:
        pageNum:
          type: integer
        pageSize:
          type: integer
    PageResult:
      type: object
      properties:
        total: { type: integer }
        list:
          type: array
          items: { type: object }
    OptionType:
      type: object
      properties:
        label: { type: string }
        value: { type: string }
    LoginForm:
      type: object
      properties:
        username: { type: string }
        password: { type: string }
        captchaKey: { type: string }
        captchaCode: { type: string }
        rememberMe: { type: boolean }
      required: [username, password]
    LoginResult:
      type: object
      properties:
        accessToken: { type: string }
        refreshToken: { type: string }
        tokenType: { type: string }
        expiresIn: { type: integer }
    CaptchaInfo:
      type: object
      properties:
        captchaKey: { type: string }
        captchaBase64: { type: string }
    FileInfo:
      type: object
      properties:
        name: { type: string }
        url: { type: string }
    UserInfo:
      type: object
      properties:
        userId: { type: string }
        username: { type: string }
        nickname: { type: string }
        avatar: { type: string }
        roles:
          type: array
          items: { type: string }
        perms:
          type: array
          items: { type: string }
    RolePageVO:
      type: object
      properties:
        id: { type: string }
        code: { type: string }
        name: { type: string }
        sort: { type: integer }
        status: { type: integer }
    NoticePageVO:
      type: object
      properties:
        id: { type: string }
        title: { type: string }
        content: { type: string }
        publishStatus: { type: integer }
    LogPageVO:
      type: object
      properties:
        id: { type: string }
        module: { type: string }
        content: { type: string }
        requestUri: { type: string }
        method: { type: string }
        ip: { type: string }
        executionTime: { type: number }
    VisitTrendVO:
      type: object
      properties:
        dates:
          type: array
          items: { type: string }
        pvList:
          type: array
          items: { type: integer }
        uvList:
          type: array
          items: { type: integer }
        ipList:
          type: array
          items: { type: integer }
    VisitStatsVO:
      type: object
      properties:
        todayUvCount: { type: integer }
        totalUvCount: { type: integer }
        uvGrowthRate: { type: number }
        todayPvCount: { type: integer }
        totalPvCount: { type: integer }
        pvGrowthRate: { type: number }
paths:
  /api/v1/auth/login:
    post:
      summary: 登录
      requestBody:
        content:
          multipart/form-data:
            schema:
              $ref: '#/components/schemas/LoginForm'
      responses:
        '200':
          description: 登录成功
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApiResponse'
  /api/v1/auth/refresh-token:
    post:
      summary: 刷新 token
      parameters:
        - in: query
          name: refreshToken
          schema:
            type: string
      responses:
        '200':
          description: 刷新成功
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApiResponse'
  /api/v1/auth/logout:
    delete:
      summary: 退出登录
      responses:
        '204':
          description: 已登出
  /api/v1/auth/captcha:
    get:
      summary: 获取验证码
      responses:
        '200':
          description: 验证码信息
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApiResponse'

  /api/v1/files/upload:
    post:
      summary: 上传文件
      requestBody:
        content:
          multipart/form-data:
            schema:
              type: object
              properties:
                file:
                  type: string
                  format: binary
      responses:
        '200':
          description: 上传成功
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApiResponse'
  /api/v1/files:
    delete:
      summary: 删除文件
      parameters:
        - in: query
          name: url
          schema:
            type: string
      responses:
        '204':
          description: 删除成功

  /api/v1/users/me:
    get:
      summary: 获取当前登录用户信息
      responses:
        '200':
          description: 用户信息
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApiResponse'
  /api/v1/users/page:
    get:
      summary: 获取用户分页列表
      responses:
        '200':
          description: 用户分页
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApiResponse'
  /api/v1/users/{userId}/form:
    get:
      summary: 获取用户表单详情
      parameters:
        - in: path
          name: userId
          required: true
          schema:
            type: string
      responses:
        '200':
          description: 用户表单
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApiResponse'
  /api/v1/users:
    post:
      summary: 新增用户
      responses:
        '201':
          description: 创建成功
  /api/v1/users/{id}:
    put:
      summary: 更新用户
      responses:
        '200':
          description: 更新成功
    delete:
      summary: 删除用户（支持批量，逗号分隔）
      responses:
        '204':
          description: 删除成功
  /api/v1/users/import:
    post:
      summary: 导入用户
      requestBody:
        content:
          multipart/form-data:
            schema:
              type: object
              properties:
                file:
                  type: string
                  format: binary
      responses:
        '200':
          description: 导入结果
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApiResponse'
  /api/v1/users/profile:
    get:
      summary: 获取个人中心信息
      responses:
        '200':
          description: 个人信息
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApiResponse'
    put:
      summary: 更新个人中心信息
      responses:
        '200':
          description: 更新成功
  /api/v1/users/password:
    put:
      summary: 修改个人密码
      responses:
        '200':
          description: 修改成功

  /api/v1/roles/page:
    get:
      summary: 获取角色分页
      responses:
        '200':
          description: 分页
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApiResponse'
  /api/v1/roles:
    get:
      summary: 角色列表
      responses:
        '200':
          description: 列表
    post:
      summary: 新增角色
      responses:
        '201':
          description: 创建成功
  /api/v1/roles/{id}/form:
    get:
      summary: 获取角色表单
      parameters:
        - in: path
          name: id
          required: true
          schema:
            type: string
      responses:
        '200':
          description: 表单
  /api/v1/roles/{ids}:
    put:
      summary: 更新角色
      responses:
        '200':
          description: 成功
    delete:
      summary: 删除角色（支持批量）
      responses:
        '204':
          description: 删除成功
  /api/v1/roles/{roleId}/menuIds:
    get:
      summary: 获取角色菜单ID集合
      parameters:
        - in: path
          name: roleId
          required: true
          schema:
            type: string
      responses:
        '200':
          description: 菜单ID数组
  /api/v1/roles/{roleId}/menus:
    put:
      summary: 分配菜单权限
      parameters:
        - in: path
          name: roleId
          required: true
          schema:
            type: string
      responses:
        '200':
          description: 更新成功

  /api/v1/menus/routes:
    get:
      summary: 获取当前用户的路由列表
      responses:
        '200':
          description: 路由数组
  /api/v1/menus:
    get:
      summary: 获取菜单树形列表
      responses:
        '200':
          description: OK
    post:
      summary: 新增菜单
      responses:
        '201':
          description: 创建成功
  /api/v1/menus/options:
    get:
      summary: 获取菜单下拉
      responses:
        '200':
          description: OK
  /api/v1/menus/{id}/form:
    get:
      summary: 获取菜单表单
      responses:
        '200':
          description: OK
  /api/v1/menus/{id}:
    put:
      summary: 更新菜单
      responses:
        '200':
          description: OK
    delete:
      summary: 删除菜单
      responses:
        '204':
          description: 删除成功

  /api/v1/logs/page:
    get:
      summary: 日志分页
      responses:
        '200':
          description: 日志分页
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApiResponse'
  /api/v1/logs/visit-trend:
    get:
      summary: 获取访问趋势
      responses:
        '200':
          description: OK
  /api/v1/logs/visit-stats:
    get:
      summary: 获取访问统计
      responses:
        '200':
          description: OK

  /api/v1/dicts/page:
    get:
      summary: 字典分页
      responses:
        '200':
          description: 分页
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApiResponse'
  /api/v1/dicts:
    get:
      summary: 字典列表
      responses:
        '200':
          description: OK
    post:
      summary: 创建字典
      responses:
        '201':
          description: 创建成功
  /api/v1/dicts/{id}/form:
    get:
      summary: 获取字典表单
      responses:
        '200':
          description: OK
  /api/v1/dicts/{ids}:
    put:
      summary: 更新字典
      responses:
        '200':
          description: OK
    delete:
      summary: 删除字典（支持批量）
